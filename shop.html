<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud SMP Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #87ceeb;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #87ceeb;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #cccccc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .shop-item {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            border-color: #87ceeb;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.2);
        }

        .item-icon {
            font-size: 3rem;
            color: #87ceeb;
            margin-bottom: 1rem;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .item-price {
            font-size: 1.1rem;
            color: #87ceeb;
            font-weight: bold;
        }

        .buy-btn {
            background: linear-gradient(45deg, #87ceeb, #4682b4);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .buy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(25, 25, 25, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #87ceeb;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #87ceeb;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.8);
            color: #ffffff;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #87ceeb;
            box-shadow: 0 0 0 2px rgba(135, 206, 235, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #87ceeb, #4682b4);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(40, 40, 40, 0.5);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #87ceeb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
        }

        .user-details h3 {
            color: #87ceeb;
            margin-bottom: 0.25rem;
        }

        .user-details p {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .balance-info {
            background: rgba(40, 40, 40, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .balance-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #87ceeb;
        }

        .affordable {
            color: #4caf50;
        }

        .unaffordable {
            color: #f44336;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
            accent-color: #87ceeb;
        }

        .checkbox-group label {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .success-screen {
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .receipt {
            background: rgba(40, 40, 40, 0.5);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            text-align: left;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #444;
        }

        .receipt-row:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #87ceeb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading i {
            font-size: 2rem;
            color: #87ceeb;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-weight: bold;
        }

        .step.active {
            background: #87ceeb;
            color: #000;
        }

        .step.completed {
            background: #4caf50;
            color: #fff;
        }

        @media (max-width: 768px) {
            .shop-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 2% auto;
                padding: 1.5rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cloud"></i> Cloud SMP Shop
            </div>
            <div class="user-info">
                <i class="fas fa-store"></i> Premium Minecraft Items
            </div>
        </div>
    </div>

    <div class="container">
        <div class="shop-grid" id="shopGrid">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePurchaseModal()">&times;</span>
            
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
                <div class="step" id="step4">4</div>
            </div>

            <!-- Step 1: Item Info -->
            <div id="stepItemInfo" class="step-content">
                <div class="modal-header">Item Information</div>
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div class="item-icon" id="modalItemIcon"></div>
                    <h3 id="modalItemName"></h3>
                    <p id="modalItemPrice"></p>
                </div>
                <button class="btn" onclick="goToStep(2)">Next</button>
            </div>

            <!-- Step 2: Discord ID -->
            <div id="stepDiscordId" class="step-content" style="display: none;">
                <div class="modal-header">Enter Discord User ID</div>
                <div class="form-group">
                    <label class="form-label">Discord User ID</label>
                    <input type="text" id="discordUserId" class="form-input" placeholder="Your Discord User ID">
                </div>
                <button class="btn" onclick="loadUserInfo()">Next</button>
            </div>

            <!-- Step 3: User Info & Confirmation -->
            <div id="stepUserInfo" class="step-content" style="display: none;">
                <div class="modal-header">Confirm Purchase</div>
                <div id="userProfileSection"></div>
                <div id="balanceSection"></div>
                <div id="affordabilitySection"></div>
                <button class="btn" id="proceedToPurchase" onclick="goToStep(4)" disabled>Buy Now</button>
            </div>

            <!-- Step 4: OTP & IGN -->
            <div id="stepOtpIgn" class="step-content" style="display: none;">
                <div class="modal-header">Complete Purchase</div>
                <div id="otpSection">
                    <p style="margin-bottom: 1rem; color: #cccccc;">You need to verify your identity with an OTP sent to your Discord DM.</p>
                    <button class="btn" onclick="sendOTP()" id="sendOtpBtn">Send OTP to DM</button>
                </div>
                <div id="otpInputSection" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Enter OTP</label>
                        <input type="text" id="otpInput" class="form-input" placeholder="6-digit OTP">
                    </div>
                    <div class="form-group">
                        <label class="form-label">In-Game Name</label>
                        <input type="text" id="ignInput" class="form-input" placeholder="Your Minecraft username">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsCheckbox">
                        <label for="termsCheckbox">I understand that this purchase will be processed regardless of whether I'm online in the game. To receive the item, I must be in-game before completing this purchase.</label>
                    </div>
                    <button class="btn" onclick="completePurchase()" id="completePurchaseBtn" disabled>Complete Purchase</button>
                </div>
            </div>

            <!-- Success Screen -->
            <div id="stepSuccess" class="step-content" style="display: none;">
                <div class="success-screen">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 style="color: #4caf50; margin-bottom: 1rem;">Purchase Successful!</h2>
                    <p style="color: #cccccc; margin-bottom: 1.5rem;">Your item has been delivered to your in-game account.</p>
                    <div class="receipt" id="receiptSection">
                        <!-- Receipt will be populated here -->
                    </div>
                    <button class="btn" onclick="closePurchaseModal()" style="margin-top: 1.5rem;">Close</button>
                </div>
            </div>

            <!-- Loading Screen -->
            <div id="stepLoading" class="step-content" style="display: none;">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 1rem;">Processing...</p>
                </div>
            </div>

            <!-- Error Display -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://cloud-smp-shop-api.mcboss.top';
        let currentItem = null;
        let currentUser = null;
        let currentStep = 1;

        // Load shop items on page load
        window.addEventListener('load', loadShopItems);

        async function loadShopItems() {
            try {
                const response = await fetch(`${API_BASE}/api/shop/items`);
                const data = await response.json();
                
                if (data.items) {
                    displayShopItems(data.items);
                } else {
                    showError('Failed to load shop items');
                }
            } catch (error) {
                showError('Error loading shop items: ' + error.message);
            }
        }

        function displayShopItems(items) {
            const shopGrid = document.getElementById('shopGrid');
            shopGrid.innerHTML = '';

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'shop-item';
                itemElement.innerHTML = `
                    <div class="item-icon">
                        <i class="${item.item_icon}"></i>
                    </div>
                    <div class="item-name">${item.item_name}</div>
                    <div class="item-price">
                        <i class="fas fa-cloud"></i> ${item.item_price} Cloud Points
                    </div>
                    <button class="buy-btn" onclick="openPurchaseModal('${item.item_id}')">
                        <i class="fas fa-shopping-cart"></i> Buy Now
                    </button>
                `;
                shopGrid.appendChild(itemElement);
            });
        }

        async function openPurchaseModal(itemId) {
            try {
                const response = await fetch(`${API_BASE}/api/item-info/${itemId}`);
                const item = await response.json();
                
                if (item.error) {
                    showError(item.error);
                    return;
                }

                currentItem = item;
                
                // Reset modal to step 1
                resetModal();
                
                // Populate item info
                document.getElementById('modalItemIcon').innerHTML = `<i class="${item.item_icon}"></i>`;
                document.getElementById('modalItemName').textContent = item.item_name;
                document.getElementById('modalItemPrice').innerHTML = `<i class="fas fa-cloud"></i> ${item.item_price} Cloud Points`;
                
                // Show modal
                document.getElementById('purchaseModal').style.display = 'block';
                
            } catch (error) {
                showError('Error loading item information: ' + error.message);
            }
        }

        function resetModal() {
            currentStep = 1;
            currentUser = null;
            
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(step => {
                step.style.display = 'none';
            });
            
            // Show step 1
            document.getElementById('stepItemInfo').style.display = 'block';
            
            // Reset step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                step.className = 'step';
                if (index === 0) step.className = 'step active';
            });
            
            // Clear inputs
            document.getElementById('discordUserId').value = '';
            document.getElementById('otpInput').value = '';
            document.getElementById('ignInput').value = '';
            document.getElementById('termsCheckbox').checked = false;
            
            // Hide error
            document.getElementById('errorMessage').style.display = 'none';
        }

        function goToStep(stepNumber) {
            if (stepNumber === currentStep + 1) {
                currentStep = stepNumber;
                
                // Hide all steps
                document.querySelectorAll('.step-content').forEach(step => {
                    step.style.display = 'none';
                });
                
                // Update step indicators
                document.querySelectorAll('.step').forEach((step, index) => {
                    step.className = 'step';
                    if (index < currentStep - 1) step.className = 'step completed';
                    if (index === currentStep - 1) step.className = 'step active';
                });
                
                // Show current step
                const stepMap = {
                    1: 'stepItemInfo',
                    2: 'stepDiscordId',
                    3: 'stepUserInfo',
                    4: 'stepOtpIgn'
                };
                
                document.getElementById(stepMap[stepNumber]).style.display = 'block';
            }
        }

        async function loadUserInfo() {
            const userId = document.getElementById('discordUserId').value.trim();
            
            if (!userId) {
                showError('Please enter your Discord User ID');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/user/${userId}`);
                const user = await response.json();
                
                hideLoading();
                
                if (user.error) {
                    showError(user.error);
                    return;
                }

                currentUser = user;
                
                // Display user profile
                const profileSection = document.getElementById('userProfileSection');
                profileSection.innerHTML = `
                    <div class="user-profile">
                        <div class="user-avatar">
                            ${user.discord_avatar ? `<img src="${user.discord_avatar}" width="50" height="50" style="border-radius: 50%;">` : '<i class="fas fa-user"></i>'}
                        </div>
                        <div class="user-details">
                            <h3>${user.username}</h3>
                            <p>User ID: ${user.user_id}</p>
                            <p>Messages: ${user.messages_sent}</p>
                        </div>
                    </div>
                `;
                
                // Display balance
                const balanceSection = document.getElementById('balanceSection');
                balanceSection.innerHTML = `
                    <div class="balance-info">
                        <div>Your Cloud Points Balance</div>
                        <div class="balance-amount">
                            <i class="fas fa-cloud"></i> ${user.cloud_points}
                        </div>
                    </div>
                `;
                
                // Check affordability
                const canAfford = user.cloud_points >= currentItem.item_price;
                const affordabilitySection = document.getElementById('affordabilitySection');
                const proceedBtn = document.getElementById('proceedToPurchase');
                
                if (canAfford) {
                    affordabilitySection.innerHTML = `
                        <div style="text-align: center; color: #4caf50; margin-bottom: 1rem;">
                            <i class="fas fa-check-circle"></i> You can afford this item!
                        </div>
                    `;
                    proceedBtn.disabled = false;
                } else {
                    affordabilitySection.innerHTML = `
                        <div style="text-align: center; color: #f44336; margin-bottom: 1rem;">
                            <i class="fas fa-times-circle"></i> Insufficient Cloud Points
                        </div>
                    `;
                    proceedBtn.disabled = true;
                }
                
                goToStep(3);
                
            } catch (error) {
                hideLoading();
                showError('Error loading user information: ' + error.message);
            }
        }

        async function sendOTP() {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/shop/${currentUser.user_id}/send-otp-dm`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                hideLoading();
                
                if (result.success) {
                    document.getElementById('otpSection').style.display = 'none';
                    document.getElementById('otpInputSection').style.display = 'block';
                    
                    // Enable form validation
                    document.getElementById('termsCheckbox').addEventListener('change', validatePurchaseForm);
                    document.getElementById('otpInput').addEventListener('input', validatePurchaseForm);
                    document.getElementById('ignInput').addEventListener('input', validatePurchaseForm);
                    
                } else {
                    showError(result.message || 'Failed to send OTP');
                }
                
            } catch (error) {
                hideLoading();
                showError('Error sending OTP: ' + error.message);
            }
        }

        function validatePurchaseForm() {
            const otp = document.getElementById('otpInput').value.trim();
            const ign = document.getElementById('ignInput').value.trim();
            const termsChecked = document.getElementById('termsCheckbox').checked;
            
            const isValid = otp.length === 6 && ign.length > 0 && termsChecked;
            document.getElementById('completePurchaseBtn').disabled = !isValid;
        }

        async function completePurchase() {
            const otp = document.getElementById('otpInput').value.trim();
            const ign = document.getElementById('ignInput').value.trim();
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/shop/${currentUser.user_id}/${otp}/item/${currentItem.item_id}/${ign}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                hideLoading();
                
                if (result.success) {
                    // Show success screen
                    document.querySelectorAll('.step-content').forEach(step => {
                        step.style.display = 'none';
                    });
                    
                    // Update all steps to completed
                    document.querySelectorAll('.step').forEach(step => {
                        step.className = 'step completed';
                    });
                    
                    // Generate receipt
                    const receiptSection = document.getElementById('receiptSection');
                    receiptSection.innerHTML = `
                        <div class="receipt-row">
                            <span>Item:</span>
                            <span>${result.item}</span>
                        </div>
                        <div class="receipt-row">
                            <span>Price:</span>
                            <span><i class="fas fa-cloud"></i> ${result.price}</span>
                        </div>
                        <div class="receipt-row">
                            <span>In-Game Name:</span>
                            <span>${ign}</span>
                        </div>
                        <div class="receipt-row">
                            <span>Purchase ID:</span>
                            <span>${Date.now()}</span>
                        </div>
                        <div class="receipt-row">
                            <span>Remaining Balance:</span>
                            <span><i class="fas fa-cloud"></i> ${result.remaining_points}</span>
                        </div>
                    `;
                    
                    document.getElementById('stepSuccess').style.display = 'block';
                    
                } else {
                    showError(result.error || 'Purchase failed');
                }
                
            } catch (error) {
                hideLoading();
                showError('Error completing purchase: ' + error.message);
            }
        }

        function showLoading() {
            document.querySelectorAll('.step-content').forEach(step => {
                step.style.display = 'none';
            });
            document.getElementById('stepLoading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('stepLoading').style.display = 'none';
            const stepMap = {
                1: 'stepItemInfo',
                2: 'stepDiscordId',
                3: 'stepUserInfo',
                4: 'stepOtpIgn'
            };
            document.getElementById(stepMap[currentStep]).style.display = 'block';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 5000);
        }

        function closePurchaseModal() {
            document.getElementById('purchaseModal').style.display = 'none';
            resetModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('purchaseModal');
            if (event.target === modal) {
                closePurchaseModal();
            }
        }
    </script>
</body>
</html>
