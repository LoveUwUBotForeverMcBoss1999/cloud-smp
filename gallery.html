<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }
    .media-item {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    .error {
      color: red;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="gallery" class="gallery"></div>
  <div id="error" class="error" style="display: none;"></div>

  <script>
    // Fallback images for when API fails
    const fallbackImages = [
      { url: 'https://placehold.co/150x150?text=Image+1', alt: 'Fallback Image 1' },
      { url: 'https://placehold.co/150x150/FF0000/FFFFFF?text=Image+2', alt: 'Fallback Image 2' }
    ];

    async function loadMedia() {
      const gallery = document.getElementById('gallery');
      const errorDiv = document.getElementById('error');

      // Clear previous content
      gallery.innerHTML = '';
      errorDiv.style.display = 'none';

      try {
        // Commenting out broken API call for example purposes
        /*
        const response = await fetch('https://api-cloud-smp.mcboss.top/api/media1');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const mediaItems = await response.json();
        mediaItems.forEach(item => {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.alt || 'Media';
          img.className = 'media-item';
          gallery.appendChild(img);
        });
        */
        
        // For example, use fallback images directly
        fallbackImages.forEach(item => {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.alt;
          img.className = 'media-item';
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error('Error loading media:', error);
        errorDiv.textContent = 'Couldnâ€™t load media. Showing placeholders.';
        errorDiv.style.display = 'block';
        
        // Load fallback images on error
        fallbackImages.forEach(item => {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.alt;
          img.className = 'media-item';
          gallery.appendChild(img);
        });
      }
    }

    // Load media on page load
    loadMedia();
  </script>
</body>
</html>
