<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Cloud SMP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="server-logo">
                <img src="https://via.placeholder.com/40" alt="Cloud SMP Logo" class="logo-img" id="server-icon">
                <span class="server-name">Cloud SMP</span>
            </div>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="gallery.html" class="nav-link">
                    <i class="fas fa-image"></i>
                    <span class="link-text">Gallery</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="playerlist.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span class="link-text">Players</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="discord.html" class="nav-link">
                    <i class="fab fa-discord"></i>
                    <span class="link-text">Discord</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="feedback.html" class="nav-link">
                    <i class="fas fa-comment"></i>
                    <span class="link-text">Feedback</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="shop.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="link-text">Shop</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <section class="gallery-header">
            <div class="container">
                <h1 class="gallery-title">Server Gallery</h1>
                <p class="gallery-subtitle">Latest screenshots and videos from our community</p>
            </div>
        </section>

        <section class="gallery-content">
            <div class="container">
                <div class="gallery-stats">
                    <div class="stat-item">
                        <i class="fas fa-images"></i>
                        <span id="total-media-count">Loading...</span>
                        <span>Total Media</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span id="last-updated">Just now</span>
                        <span>Last Updated</span>
                    </div>
                </div>

                <div class="gallery-grid" id="gallery-grid">
                    <!-- Media items will be dynamically loaded here -->
                </div>

                <div class="gallery-actions">
                    <button class="btn btn-primary" id="load-more-btn" onclick="loadMoreMedia()">
                        <i class="fas fa-plus"></i> Load More
                    </button>
                    <button class="btn btn-secondary" id="refresh-btn" onclick="refreshGallery()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="gallery-loading" id="gallery-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading media...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Media Modal -->
    <div class="media-modal" id="media-modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-media" id="modal-media">
                <!-- Media content will be loaded here -->
            </div>
            <div class="modal-controls">
                <button class="modal-btn" onclick="previousMedia()">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="modal-btn" onclick="nextMedia()">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Gallery refreshed successfully!</span>
    </div>
</body>
</html>
