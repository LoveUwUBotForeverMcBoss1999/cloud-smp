<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }
    .media-item {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .error-message {
      color: red;
      text-align: center;
      padding: 20px;
    }
    .retry-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gallery" class="gallery"></div>
  <div id="error" class="error-message" style="display: none;"></div>
  <button id="retry" class="retry-button" style="display: none;">Retry</button>

  <script>
    // Fallback media in case API fails
    const fallbackMedia = [
      { url: "https://via.placeholder.com/200", alt: "Placeholder Image 1" },
      { url: "https://via.placeholder.com/200/FF0000", alt: "Placeholder Image 2" }
    ];

    async function loadMedia() {
      const gallery = document.getElementById('gallery');
      const errorDiv = document.getElementById('error');
      const retryButton = document.getElementById('retry');

      // Clear previous content
      gallery.innerHTML = '';
      errorDiv.style.display = 'none';
      retryButton.style.display = 'none';

      try {
        const response = await fetch('https://api-cloud-smp.mcboss.top/api/media1', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }

        const mediaItems = await response.json();
        
        // Assuming mediaItems is an array of { url, alt } objects
        mediaItems.forEach(item => {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.alt || 'Media item';
          img.className = 'media-item';
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error('Error loading media:', error);
        errorDiv.textContent = 'Failed to load media. Using fallback content.';
        errorDiv.style.display = 'block';
        retryButton.style.display = 'block';

        // Load fallback media
        fallbackMedia.forEach(item => {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.alt;
          img.className = 'media-item';
          gallery.appendChild(img);
        });
      }
    }

    // Retry button event listener
    document.getElementById('retry').addEventListener('click', loadMedia);

    // Initial load
    loadMedia();
  </script>
</body>
</html>
