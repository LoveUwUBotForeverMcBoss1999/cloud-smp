<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Cloud SMP</title>
    
    <!-- Meta Preview Tags -->
    <meta name="description" content="Join the Cloud SMP Discord server! Connect with our community, get updates, and chat with fellow players in our Minecraft Earth SMP.">
    <meta property="og:title" content="Discord - Cloud SMP">
    <meta property="og:description" content="Join the Cloud SMP Discord server! Connect with our community, get updates, and chat with fellow players in our Minecraft Earth SMP.">
    <meta property="og:image" content="https://cloud-smp.mcboss.top/media/logo.png">
    <meta property="og:url" content="https://cloud-smp.mcboss.top/discord">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Discord - Cloud SMP">
    <meta name="twitter:description" content="Join the Cloud SMP Discord server! Connect with our community, get updates, and chat with fellow players in our Minecraft Earth SMP.">
    <meta name="twitter:image" content="https://cloud-smp.mcboss.top/media/logo.png">
    
    <link rel="icon" type="image/x-icon" href="https://cloud-smp.mcboss.top/media/logo.png">

    <style>
        :root {
            --primary-bg: #02070b;
            --secondary-bg: rgba(2, 7, 11, 0.9);
            --accent-color: #00d4ff;
            --accent-secondary: #0099cc;
            --accent-light: #66e6ff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #666666;
            --border-color: #333333;
            --gradient-primary: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            --gradient-hero-text: linear-gradient(45deg, var(--accent-color), var(--text-primary));
            --gradient-overlay: linear-gradient(rgba(2, 7, 11, 0.5), rgba(2, 7, 11, 0.5));
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            --spacing-4xl: 5rem;
            --font-size-sm: 1rem;
            --font-size-md: 1.1rem;
            --font-size-lg: 1.2rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;
            --font-size-3xl: 2.5rem;
            --font-size-4xl: 3rem;
            --font-size-5xl: 4rem;
            --border-radius-sm: 10px;
            --border-radius-md: 25px;
            --border-radius-lg: 30px;
            --shadow-primary: 0 4px 15px rgba(0, 212, 255, 0.3);
            --shadow-primary-hover: 0 6px 20px rgba(0, 212, 255, 0.5);
            --shadow-cta: 0 4px 15px rgba(0, 212, 255, 0.3);
            --shadow-cta-hover: 0 10px 30px rgba(0, 212, 255, 0.5);
            --shadow-text: 2px 2px 4px rgba(0, 0, 0, 0.8);
            --max-width: 1200px;
            --nav-height: 4rem;
            --hero-height: 60vh;
            --transition-fast: 0.3s ease;
            --transition-medium: 0.6s ease;
            --transition-slow: 1s ease;
            --z-mobile-menu: 999;
            --z-header: 1000;
            --z-cta-content: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: var(--secondary-bg);
            padding: var(--spacing-md) 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: var(--z-header);
            backdrop-filter: blur(10px);
            transition: all var(--transition-fast);
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-xl);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .logo {
            font-size: var(--font-size-xl);
            font-weight: bold;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-xl);
            transition: all var(--transition-fast);
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width var(--transition-fast);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-color);
        }

        .play-btn {
            background: var(--gradient-primary);
            color: var(--text-primary);
            padding: 0.75rem var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-weight: bold;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-primary);
            display: inline-block;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary-hover);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            transition: all var(--transition-fast);
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(2, 7, 11, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-xl);
            transition: left var(--transition-fast);
            z-index: var(--z-mobile-menu);
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: var(--font-size-xl);
            transition: color var(--transition-fast);
        }

        .mobile-menu a:hover {
            color: var(--accent-color);
        }

        .hero {
            height: var(--hero-height);
            background: var(--gradient-overlay), url('https://cloud-smp.mcboss.top/media/2rotating-earth.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--spacing-xl);
            width: 100%;
            text-align: center;
        }

        .hero h1 {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--spacing-lg);
            background: var(--gradient-hero-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--spacing-4xl) var(--spacing-xl);
        }

        .discord-card {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://cloud-smp.mcboss.top/media/world.jpg');
            background-size: cover;
            background-position: center;
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-4xl);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
            transition: all var(--transition-fast);
        }

        .discord-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-primary-hover);
        }

        .discord-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto var(--spacing-xl);
            border: 4px solid var(--accent-color);
            box-shadow: var(--shadow-primary);
            object-fit: cover;
        }

        .discord-info h2 {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
            text-shadow: var(--shadow-text);
        }

        .discord-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-xl);
            margin: var(--spacing-2xl) 0;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: var(--font-size-md);
        }

        .join-button {
            background: var(--gradient-primary);
            color: var(--text-primary);
            padding: var(--spacing-lg) var(--spacing-2xl);
            border: none;
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-size: var(--font-size-lg);
            font-weight: bold;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-cta);
            display: inline-block;
            margin-top: var(--spacing-xl);
        }

        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-cta-hover);
        }

        .loading {
            color: var(--text-muted);
            font-style: italic;
        }

        .error {
            color: #ff4444;
            padding: var(--spacing-md);
            background: rgba(255, 68, 68, 0.1);
            border-radius: var(--border-radius-sm);
            border: 1px solid #ff4444;
        }

        footer {
            background: var(--primary-bg);
            padding: var(--spacing-2xl) 0;
            text-align: center;
        }

        .footer-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--spacing-xl);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        .footer-bottom {
            border-top: 1px solid var(--border-color);
            padding-top: var(--spacing-xl);
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .hero h1 {
                font-size: var(--font-size-2xl);
            }

            .discord-card {
                padding: var(--spacing-2xl);
            }

            .discord-stats {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .footer-links {
                flex-direction: column;
                gap: var(--spacing-md);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: fadeInUp var(--transition-medium) forwards;
        }

        img {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        p, h1, h2, h3, h4, h5, h6, span, div:not(.feature-image) {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="https://cloud-smp.mcboss.top/media/logo.png" alt="Cloud SMP Logo" class="logo-img">
                <div class="logo"><a href="/" style="text-decoration: none; color: var(--text-primary)">Cloud SMP</a></div>
            </div>
            <ul class="nav-links">
                <li><a href="/community">Community</a></li>
                <li><a href="/discord" class="active">Discord</a></li>
                <li><a href="/map">Map</a></li>
            </ul>
            <a href="/play" class="play-btn">Play Now</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="mobile-menu">
        <a href="/community">Community</a>
        <a href="/discord">Discord</a>
        <a href="/map">Map</a>
        <a href="/play" class="play-btn">Play Now</a>
    </div>

    <section class="hero">
        <div class="hero-content">
            <h1>Join Our Discord</h1>
            <p>Connect with our community, get updates, and chat with fellow players</p>
        </div>
    </section>

    <main class="main-content">
        <div class="discord-card">
            <div id="discord-content">
                <div class="loading">Loading Discord server information...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/community">Community</a>
                <a href="/discord">Discord</a>
                <a href="/vote">Vote</a>
            </div>
            <div class="footer-bottom">
                <p>Copyright Â© 2025 Cloud SMP</p>
            </div>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(2, 7, 11, 0.95)';
            } else {
                header.style.background = 'rgba(2, 7, 11, 0.9)';
            }
        });

        async function loadDiscordInfo() {
            try {
                const response = await fetch('/api/dk05483CdnB6WBEfm7esQ3J7BvuIrLsC/server-info');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const info = data.server_info;
                    document.getElementById('discord-content').innerHTML = `
                        <img src="${info.server_icon_url || 'https://cloud-smp.mcboss.top/media/logo.png'}" alt="${info.server_name} Logo" class="discord-logo">
                        <div class="discord-info">
                            <h2>${info.server_name}</h2>
                            <div class="discord-stats">
                                <div class="stat-item">
                                    <div class="stat-number">${info.server_member_count}</div>
                                    <div class="stat-label">Total Members</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${info.server_online_member_count}</div>
                                    <div class="stat-label">Online Now</div>
                                </div>
                            </div>
                            <a href="${info.generated_invite ? info.generated_invite.url : 'https://discord.gg/cloudsmp'}" class="join-button" target="_blank">Join Discord Server</a>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to load Discord info');
                }
            } catch (error) {
                console.error('Error loading Discord info:', error);
                document.getElementById('discord-content').innerHTML = `
                    <img src="https://cloud-smp.mcboss.top/media/logo.png" alt="Cloud SMP Logo" class="discord-logo">
                    <div class="discord-info">
                        <h2>Cloud SMP Discord</h2>
                        <div class="discord-stats">
                            <div class="stat-item">
                                <div class="stat-number">---</div>
                                <div class="stat-label">Total Members</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">---</div>
                                <div class="stat-label">Online Now</div>
                            </div>
                        </div>
                        <a href="https://discord.gg/cloudsmp" class="join-button" target="_blank">Join Discord Server</a>
                    </div>
                `;
            }
        }

        loadDiscordInfo();

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                } else {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            });
        });

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.discord-card').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
